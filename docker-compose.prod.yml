services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: secretsanta
      POSTGRES_USER: secretsanta
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secretsanta"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - app-network
    command: sh -c "npx prisma migrate deploy && npm start"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/auth/check"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:

networks:
  app-network:
    driver: bridge

